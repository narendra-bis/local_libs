{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div align="right">
<a href="{% url 'console:signout'%}"><button type="button" class="btn btn-danger">Logout</button></a>
</div>

<h2>Renew : {{ book_instance.book.title }} </h2>
<h3>Borrower: {{ book_instance.borrower }}</h3>
<p{% if book_instance.is_overdue %} class="text-danger"{% endif %}>Due date: {{ book_instance.due_back }}</p>

<br>
<form method="POST">
	{% csrf_token %}
	{{ form|crispy }}
	<input type="Submit" name="" value="Submit">
</form>


{% endblock %}
